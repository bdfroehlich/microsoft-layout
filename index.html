<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MICROSOFT LAYOUT</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
      <img src="http://placekitten.com/600/200" alt="Big Cat Pic">
  </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-child"></i></span>
      <span><i class="fas fa-comment-dots"></i></span>
      <span><i class="fas fa-cookie-bite"></i></span>
    </div>
    <div id="mini-layout">
        <span>
          <div>
              <img src="http://place-puppy.com/100x200" alt="Cute Puppy Pic">
          </div>
          <div>
              <strong>CUTE Puppy</strong>
          </div>
          <div>
              <p>Bark bark!</p>
          </div>
          <div>
              <a href="http://place-puppy.com">More Dogs</a>
          </div>
      </span>
      <span>
        <div>
            <img src="http://placekitten.com/100/200" alt="Cute Kitty Pic">
        </div>
        <div>
            <strong>CUTE Kitty</strong>
        </div>
        <div>
            <p>So orange!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Cats</a>
        </div>
    </span>
      <span>
        <div>
          <img src="https://placebear.com/100/200" alt="A strong bear">
      </div>
      <div>
          <strong>BIG Bear</strong>
      </div>
      <div>
          <p>So fierce!</p>
      </div>
      <div>
          <a href="https://placebear.com/">More Bears</a>
      </div>
      </span>
      <span>
        <div>
          <img src="https://picsum.photos/100/200/" alt="A random image">
      </div>
      <div>
          <strong>Random Image</strong>
      </div>
      <div>
          <p>Do you like it?</p>
      </div>
      <div>
          <a href="https://picsum.photos/">Random Pic</a>
      </div>
      </span>
    </div>
  </body>
</html>
